<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/static/global.min.css">
    <link rel="shortcut icon" type="image/png" href="/static/favicon.png"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
    
    <title>SkrrrtCoin - Price</title>
</head>

<body>
    <div class="navbar">
        <a class="logo">
            SkrrrtCoin
        </a>

        <div class="navigation">
            <a class="nav-item" href="/">
                Home
            </a>

            <a class="nav-item" href="/value">
                Value
            </a>

            <a class="nav-item" href="/register">
                Register
            </a>

            <a class="nav-item" href="/balance">
                Balance
            </a>

            <a class="nav-item" href="/transaction">
                Transaction
            </a>

            <a class="nav-item" href="/ranklist">
                Ranklist
            </a>
        </div>
    </div>

    <div class="price-main">
        <canvas id="chart" max-height="230px"></canvas>

        <script>
            const xTimes = [];
            const yPrices = [];
            
            setChart();

            async function fetchData() {
                // GET the data
                $.ajax({
                   type: "GET",
                   url: "/api/value/skrt",

                   success: function (response) {
                        for (column in response.values) {
                            xTimes.push(column[0]);
                            yPrices.push(column[1]);
                        }
                        return;
                   }
                });
            }

            async function setChart() {
                await fetchData();

                const ctx = document.getElementById('chart').getContext('2d');
                const priceChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: xTimes,
                        datasets: [{
                            label: "This graph shows how much chicken nuggets u could get for SKRT 1",
                            data: yPrices,

                            backgroundColor: 'rgba(243, 60, 75, 0.541)',
                            borderColor: 'rgba(243, 60, 75, 0.541)',

                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
            
            </script>
    </div>
</body>
</html>
